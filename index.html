<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Screen & Webcam Recorder</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 40px 20px;
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }
    
    header {
      text-align: center;
      margin-bottom: 40px;
      padding-bottom: 20px;
      border-bottom: 2px solid #f0f0f0;
    }
    
    h1 {
      color: #2d3748;
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 10px;
    }
    
    .subtitle {
      color: #718096;
      font-size: 14px;
    }
    
    .control-panel {
      background: #f7fafc;
      padding: 25px;
      border-radius: 12px;
      margin-bottom: 30px;
    }
    
    .button-group {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      align-items: center;
      margin-bottom: 20px;
    }
    
    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }
    
    button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }
    
    button:active:not(:disabled) {
      transform: translateY(0);
    }
    
    button:disabled {
      background: #cbd5e0;
      cursor: not-allowed;
      box-shadow: none;
    }
    
    button.danger {
      background: linear-gradient(135deg, #f56565 0%, #c53030 100%);
      box-shadow: 0 4px 15px rgba(245, 101, 101, 0.4);
    }
    
    button.danger:hover:not(:disabled) {
      box-shadow: 0 6px 20px rgba(245, 101, 101, 0.6);
    }
    
    button.success {
      background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
      box-shadow: 0 4px 15px rgba(72, 187, 120, 0.4);
    }
    
    .checkbox-container {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px;
      background: white;
      border-radius: 8px;
      border: 2px solid #e2e8f0;
    }
    
    .checkbox-container input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }
    
    .checkbox-container label {
      font-size: 14px;
      color: #2d3748;
      cursor: pointer;
      user-select: none;
    }
    
    .timer {
      font-size: 48px;
      font-weight: 700;
      color: #f56565;
      text-align: center;
      margin: 20px 0;
      font-family: 'Courier New', monospace;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }
    
    .status-indicator {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #68d391;
      margin-right: 8px;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    #sourceList {
      display: none;
      position: absolute;
      background: white;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      max-height: 400px;
      overflow-y: auto;
      box-shadow: 0 10px 40px rgba(0,0,0,0.15);
      z-index: 1000;
      min-width: 350px;
      margin-top: 8px;
    }
    
    .source-item {
      padding: 14px 18px;
      cursor: pointer;
      border-bottom: 1px solid #f0f0f0;
      transition: background 0.2s ease;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .source-item:last-child {
      border-bottom: none;
    }
    
    .source-item:hover {
      background: #f7fafc;
    }
    
    .source-item::before {
      content: "üñ•Ô∏è";
      font-size: 20px;
    }
    
    .video-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-top: 30px;
    }
    
    .video-wrapper {
      position: relative;
      background: #000;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
    }
    
    .video-label {
      position: absolute;
      top: 12px;
      left: 12px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 600;
      z-index: 10;
    }
    
    video {
      width: 100%;
      height: 400px;
      object-fit: cover;
      display: block;
    }
    
    .empty-state {
      width: 100%;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #718096;
      font-size: 14px;
    }

    /* Custom scrollbar */
    #sourceList::-webkit-scrollbar {
      width: 8px;
    }

    #sourceList::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 10px;
    }

    #sourceList::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 10px;
    }

    #sourceList::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
    
    @media (max-width: 768px) {
      .video-container {
        grid-template-columns: 1fr;
      }
      
      h1 {
        font-size: 24px;
      }
      
      .timer {
        font-size: 36px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üé• Screen & Webcam Recorder</h1>
      <p class="subtitle">Professional desktop recording application</p>
    </header>
    
    <div class="control-panel">
      <div class="button-group">
        <button id="selectSourceBtn">üì∫ Choose Screen/Window</button>
        
        <div class="checkbox-container">
          <input type="checkbox" id="webcamToggle">
          <label for="webcamToggle">üì∑ Enable Webcam Recording</label>
        </div>
      </div>
      
      <div class="button-group">
        <button id="startBtn" class="success" disabled>‚ñ∂Ô∏è Start Recording</button>
        <button id="stopBtn" class="danger" disabled>‚èπÔ∏è Stop Recording</button>
      </div>
      
      <div class="timer" id="timer">00:00:00</div>
    </div>
    
    <div id="sourceList"></div>
    
    <div class="video-container">
      <div class="video-wrapper">
        <div class="video-label">Screen Preview</div>
        <video id="screenVideo" autoplay muted></video>
        <div class="empty-state" id="screenEmpty">Select a screen to preview</div>
      </div>
      
      <div class="video-wrapper">
        <div class="video-label">Webcam Preview</div>
        <video id="webcamVideo" autoplay muted></video>
        <div class="empty-state" id="webcamEmpty">Enable webcam to preview</div>
      </div>
    </div>
  </div>
  
  <script src="dist/renderer.js"></script>
</body>
</html>
